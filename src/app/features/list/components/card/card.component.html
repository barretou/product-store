<mat-card class="card-product">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="card-description-product">
        All the products are fiction to a studying project.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Editar</button>
      <button mat-button color="warn" (click)="deleteProduct(product.id)">Deletar</button>
    </mat-card-actions>
  </mat-card>
